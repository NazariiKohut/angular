<section class="skills">
  <h2>Skills</h2>
  <ul>
    <li *ngFor="let skill of skills" [style.width.%]=skill.skillWidth>
      <span class="skName">{{skill.skillName}}</span>
    </li>
  </ul>

  <div class="rating">
    <span>New</span>
    <span>Middle</span>
    <span>Expert</span>
    <span>Master</span>
  </div>
</section>
